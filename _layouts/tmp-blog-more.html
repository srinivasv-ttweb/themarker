{% assign blog = page %}
{% assign model = page %}
  {% include tmp-head.html %}
  <body class="specials"> 
    {% include tmp-nav.html %}
<!-- Inner Carousel Carousel  -->
<div id="innerCarousel" class="carousel slide carousel-fade" data-ride="carousel"> 
  <!-- Indicators -->
  
 <div class="carousel-inner" role="listbox">
    <div class="item active" style="background-image:url(/assets/images/9292/original/blogmore-banner.jpg)"> </div>
  </div>
  <!-- /.Inner Carousel Carousel --> 

<!-- Inner wrapper -->
<div id="inner-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 page-content single-col">
          
       <div class ="blogdetails">
             <h3 class="cat-name"></h3>
          	 <h2>{{blog.title}}</h2>
          	  <h3><!--{{blog.categories}} &nbsp; | &nbsp;  -->{{blog.date  |  date: "%m/%d/%Y"}}</h3>
        <div class="special-list special-article blog-article">  
            <p class="thumbnail"><img  src="{{blog.blogimage.url}}"  alt="{{blog.title}}" title="{{blog.title}}"></p>
          <div class="special-description blog-description">
              
           {{blog.more_content}}
            <img  src="{{blog.map.url}}" >
         
           </div>  
           <br>
            <div class="posted">Posted on <strong>{{blog.date  |  date: "%m/%d/%Y"}}</strong>, by <strong>{{blog.Posted_by}}</strong></div> 
          
          </div>
          </div>
        </div>
      </div> 
  </div>
</div>
<!-- /.Inner wrapper --> 


    {% include tmp-footer.html %}
